name: Inert CHECK

on:
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Nodejs Setup
        uses: actions/setup-node@v2
      - name: Inert Install
        run: npm i -g inert-cli
      - name: Inert Build
        run: inert build
